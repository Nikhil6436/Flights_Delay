<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <style>
    .background{
        background-image:url(https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.shutterstock.com%2Fsearch%2Fflight%2Bdelay&psig=AOvVaw31w_anZc0RcppHqf9hIIWy&ust=1626350208278000&source=images&cd=vfe&ved=0CAoQjRxqFwoTCIjnjujA4vECFQAAAAAdAAAAABAI.jpg);
   }
    </style>
  <meta charset="UTF-8">
  <title>ML API</title>
   <div style="background-image:url('led-display-airport-flight-status-260nw-712690834.jpg');">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Flight Delay Based on Weather Data</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="SCHEDULED_DEPARTURE" placeholder="Scheduled Departure" required="required" />
        <input type="text" name="AWND " placeholder="Average wind speed" required="required" />
		<input type="text" name="PRCP" placeholder="Precipitation" required="required" />
        <input type="text" name="TAVG" placeholder="Average Temperature" required="required" />
        <input type="text" name="TMIN" placeholder="Minimum Temperature" required="required" />
        <input type="text" name="TMAX" placeholder="Maximum Temperature" required="required" />
        <input type="text" name="WDF2" placeholder="Direction of fastest 2 min wind" required="required" />
        <input type="text" name="WDF5" placeholder="Direction of fastest 5 min wind" required="required" />
        <input type="text" name="WSF2" placeholder="Direction of fastest 2 sec wind" required="required" />
        <input type="text" name="WSF5" placeholder="Direction of fastest 5 sec wind" required="required" />
        <input type="text" name="ARRIVAL_DELAY" placeholder="Arrival Delay" required="required" />





        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
    <! 1: Delayed 
       2: Not Delayed >
   {{ prediction_text }}

 </div>


</body>
</html>
